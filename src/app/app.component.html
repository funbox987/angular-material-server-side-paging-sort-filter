<div class="mat-elevation-z8">
  <mat-form-field appearance="fill">
    <mat-label>Status</mat-label>
<!--    <mat-select multiple #statusdropdown (selectionChange)="onStatusFilter($event)">-->
<!--      <mat-option *ngFor="let opt of options " [value]="opt">{{opt}}</mat-option>-->
<!--    </mat-select>-->
    <mat-select multiple #statusdropdown>
      <mat-option *ngFor="let opt of options " [value]="opt">{{opt}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="dataSource.loading$ | async"
       style="display: flex; justify-content: center; align-items: center; background: white; padding: 20px">
    <mat-spinner color="accent" [diameter]="40" ></mat-spinner>
  </div>

  <mat-paginator
    [length]="dataSource.totalRecord$ | async"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page">
  </mat-paginator>
</div>
